<div class="container">

    <div class="page-header" style="margin-top: 10px">
        <h2>Добавленные места</h2>
    </div>

    <div class="row">

        <div class="col-lg-10">
            <input type="search" ng-model="searchString" class="form-control" placeholder="Фильтр по названию"
                   style="width: 50%; margin-bottom: 10px">
        </div>

        <div class="col-lg-2">
            <button class="btn btn-success pull-right" type="submit" ng-click="addPlace()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить место
            </button>
        </div>

    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Дата создания</th>
            <th>Дата последнего изменения</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="place in places | tableFilter:searchString">
            <td>[[ $index + 1 ]]</td>
            <td><a href="[[ place.edit_url ]]">[[ place.name ]]</a></td>
            <td>[[ place.create_time ]]</td>
            <td>[[ place.edit_time ]]</td>
            <td><button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#deleteConfirmMsgBox" ng-init="delIndex=$index">Удалить</button></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteConfirmMsgBox" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #F8F8F8">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Подтверждение удаления</h4>
      </div>
      <div class="modal-body">
          Удалить место из базы данных?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default col-lg-2"
                data-dismiss="modal"
                ng-click="deletePlace()">Да</button>
        <button type="button" class="btn btn-primary col-lg-2" data-dismiss="modal">Нет</button>
      </div>
    </div>
  </div>
</div>
