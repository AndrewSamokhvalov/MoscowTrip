{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={% static "app/bower_components/bootstrap/dist/css/bootstrap.min.css" %}>
    <script src={% static "app/bower_components/jquery/dist/jquery.js" %}></script>
    <script src={% static "app/bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>
    {% block head_content %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Панель управления местами</a>
        <a href="#" class="navbar-text navbar-right" style="margin-right: 10px">Выход</a>
        <p class="navbar-text navbar-right">Добро пожаловать, admin</p>
    </div>
</nav>

<div class="container">

    <div class="page-header" style="margin-top: 10px">
        <h2>{% block header %}{% endblock %}</h2>
    </div>

    {% block body_content %}{% endblock %}

</div>

</body>
</html>
