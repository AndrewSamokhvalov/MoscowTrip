{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="balloon-info">
    <div class="balloon-img">
        <img src="{% static "app/images/0003.jpg" %}" alt="img">
    </div>
    <div class="balloon-rate">
        5.0
    </div>
    <h4 onclick="document.getElementById('parent_popup').style.display='inline',document.getElementById('popup').style.display='inline';">
        {{ name }}
        [[  ]]
    </h4>
    <div class="like-balloon">
        <span class="icon icon-heart"></span>
    </div>
    <div class="trip-balloon">
        <span class="icon icon-cab"></span>
    </div>
</div>
{% comment %}
<p>name: {{ name }}</p>
<p>web_site: {{ website }}</p>
<p>public_phone: {{ phone }}</p>
<p>description: {{ description }}</p>
<p>working_hours: {{ working_hours }}</p>
<p>rating: {{ rating }}</p>
<strong> Остальные поля смотреть в models.py</strong>
{% endcomment %}

</body>
</html>
