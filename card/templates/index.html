{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static "css/bootstrap.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
</head>

<body ng-app="app">

<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Roadtrippers</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-controller="mapCtrl">
    <yandex-map center="center" zoom="zoom">
        <ymap-marker ng-repeat="marker in markers track by $index"
                     coordinates="marker.coords"
                     properties="marker.properties">
        </ymap-marker>
    </yandex-map>
</div>

<div ng-controller="filterCtrl" class="btn-toolbar mapfilter">
    <div class="btn-group">
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateMarkers(1)">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateMarkers(2)">
            <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateMarkers(3)">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateMarkers(4)">
            <span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>
        </button>
    </div>
</div>

<script src={% static "js/jquery.js"%}></script>
<script src={% static "js/bootstrap.js"%}></script>
<script src={% static "js/angular.js"%}></script>
<script src={% static "js/angular-ymaps.js" %}></script>

<script src={% static "app/app.js" %}></script>
<script src={% static "app/placesSvc.js" %}></script>
<script src={% static "app/mapCtrl.js" %}></script>
<script src={% static "app/filterCtrl.js" %}></script>

</body>
</html>
