{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href={% static "images/favicon.ico" %} type="image/x-icon">

    <link href={% static "app/css/roadtrippers.css" %} rel="stylesheet">
    <link href={% static "app/bower_components/bxslider-4/dist/jquery.bxslider.css" %} rel="stylesheet">

    <script src={% static "app/bower_components/jquery/dist/jquery.js" %}></script>
    <script src={% static "app/bower_components/angular/angular.js" %}></script>
    <script src={% static "app/bower_components/bxslider-4/dist/jquery.bxslider.js" %}></script>

    <script src={% static "app/js/ya-map-2.1.js" %}></script>
    <script src={% static "app/js/app.js" %}></script>
    <script src={% static "app/js/services.js" %}></script>
    <script src={% static "app/js/controllers.js" %}></script>

    <script>
        $(document).ready(function () {
            $('.slider1').bxSlider({
                slideWidth: 145,
                adaptiveHeight: true,
                minSlides: 2,
                maxSlides: 10,
                slideMargin: 10
            });
        });
    </script>

</head>

<body ng-app="roadtrippersApp">

    <header>
        <div class="logotype">
            <img src="{% static "app/images/logotype.gif" %}" alt="Путеводитель"/>
        </div>
    </header>

    <section class="filters">
        <ul>
            <input type="checkbox" name="filter-1" id="filter_place_of_interests">
            <li class="filter-place_of_interests">
                <div class="">
                    <label for="filter_place_of_interests">
                        <div class="">
                            <span class="icon icon-cat-attractions"></span>
                        </div>
                    </label>
                </div>
            </li>
            <input type="checkbox" name="filter-2" id="filter_food">
            <li class="filter-food">
                <div class="">
                    <label for="filter_food">
                        <div class="">
                            <span class="icon icon-cat-food-drink"></span>
                        </div>
                    </label>
                </div>
            </li>
            <input type="checkbox" name="filter-3" id="filter_park">
            <li class="filter-park">
                <div class="">
                    <label for="filter_park">
                        <div class="">
                            <span class="icon icon-cat-nature"></span>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
    </section>

    <section class="radius">
        <input class="scroll_area" type="range" id="radius">
    </section>

    <main ng-controller="CardCtrl">
        <ya-map ya-zoom="11" ya-center="[55.76,37.64]" ya-after-init="init($target)" ya-controls=""></ya-map>
    </main>

    <section id="right-bar">
        <nav class="list_of_nav_buttons_right">
            <div class="up-chk-right" id="show-on-right">
                <span class="icon icon-up-micro"></span>
            </div>
            <div class="up-unchk-right"id="show-off-right">
                <span class="icon icon-down-micro"></span>
            </div>
        </nav>
        <header>
            <figure></figure>
        </header>
        <main class="main-info-right">
            <div class="input">
                <span class="icon"></span>
                <input type="text"/>
            </div>
            <div class="input">
                <span class="icon"></span>
                <input type="text"/>
            </div>
        </main>
    </section>

    <div id="popup">
        <div class="close-btn" style="cursor: pointer;" onclick="document.getElementById('parent_popup').style.display='none',document.getElementById('popup').style.display='none';">
            <div class="x-btn"><b>X</b></div>
        </div>
        <div id="scrl">
            <div id="heady">
                <h2>Название объекта</h2>
                <div id="list-of-p">
                    <p>Адрес</p>
                    <p>Время работы</p>
                    <p>Плата</p>
                </div>
                <img src="#" id="src" alt="картинка">
            </div>
            <div id="footy">
                <div class="options">
                    <p>f</p>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>f<br>
                </div>
                <div class="contacts">
                    <p>Контакты</p>
                </div>
            </div>
        </div>
    </div>
    <div id="parent_popup"></div>

    <section id="bottom-bar">
        <nav class="list_of_nav_buttons">
            <div class="up-chk" id="show-on">
                <span class="icon icon-up-micro"></span>
            </div>
            <div class="up-unchk"id="show-off">
                <span class="icon icon-down-micro"></span>
            </div>
        </nav>
        <main class="main-info">
            <div>
                <div class="slider1">
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar1"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar2"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar3"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar4"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar5"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar6"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar7"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar8"></div>
                    <div class="slide"><img src="http://placehold.it/350x150&text=FooBar9"></div>
                </div>
            </div>
        </main>
    </section>





<script type="text/javascript">
    $(window).load(function () {
        $("#show-off").click(function () {
            $(".up-unchk").css("display", "none");
            $(".up-chk").css("display", "inline");
            $(".main-info").css("bottom", "-150px");
            $(".list_of_nav_buttons").css("bottom", "0");
        });
    });
</script>
<script type="text/javascript">
    $(window).load(function () {
        $("#show-on").click(function () {
            $(".up-unchk").css("display", "inline");
            $(".up-chk").css("display", "none");
            $(".main-info").css("bottom", "0");
            $(".list_of_nav_buttons").css("bottom", "150px");
        });
    });
</script>
<script type="text/javascript">
    $(window).load(function () {
        $("#show-off-right").click(function () {
            $(".up-unchk-right").css("display", "none");
            $(".up-chk-right").css("display", "inline");
            $(".main-info-right").css("right", "-150px");
            $(".list_of_nav_buttons_right").css("right", "0");
        });
    });
</script>
<script type="text/javascript">
    $(window).load(function () {
        $("#show-on-right").click(function () {
            $(".up-unchk-right").css("display", "inline");
            $(".up-chk-right").css("display", "none");
            $(".main-info-right").css("right", "0");
            $(".list_of_nav_buttons_right").css("right", "150px");
        });
    });
</script>


</body>
</html>
