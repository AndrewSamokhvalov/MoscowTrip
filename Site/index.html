<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>

        <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

        <title>Trippers</title>
    </head>
    <body ng-app>

        <header id="header">
           <nav class="navigation-header">
                <div class="container-nav-header">
                    <div class="search">
                        <input type="text" placeholder="Поиск события или места" id="txtInputSearch">
                        <button type="submit" id="btnSearch">Поиск</button>
                    </div>

                    <div class="filters">
                        <button class="btn" type="button" id="btnFilters">
                            Фильтры<span class="">\/</span>
                        </button>
                        <div class="filters-block">
                            <ul>
                                <li>Filter1</li>
                                <li>Filter2</li>
                                <li>Filter3</li>
                                <li>Filter4</li>
                                <li>Filter5</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main id="main">
            <div id="map">

            </div>
        </main>

        <footer id="footer">
            <nav class="navigation-footer">
                <div class="menu">
                    <button type="button" ng-change="" class="menuPosition" id="btnMenu">
                         Меню
                    </button>
                    <div class="menu-block" ng-show="menu.display">
                        <ul>
                            <li>Menu1</li>
                            <li>Menu2</li>
                            <li>Menu3</li>
                            <li>Menu4</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </footer>

    </body>
</html>
